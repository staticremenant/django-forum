{% extends 'main/base.html' %}
{% block title %}Create a post{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post" enctype="multipart/form-data">
{% csrf_token %}{{form|crispy}}
<button type="submit" class="btn btn-dark mt-2">Post</button>
</form>
{% endblock content %}
